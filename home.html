<html>
  <head>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script>
      $(document).ready(
        function(){
          $('.load').each(
            function(){
              $(this).click(
                function(){
                  $('#home').load('./'+$(this).prop("id")+'/home.html');
                }
              );
            }
          );
        }
      );
    </script>
  </head>
  <body>
    <div class="load" id="dodecahedra">Dodecahedra</div>
    <div class="load" id="testModuleLoader">Test Module Loader</div>
    <div id="home"/>
  </body>
</html>
